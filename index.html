<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Log book</title>
    <link rel="stylesheet" type="text/css" href="./styles/index.css">
  </head>
  <body>
    <span>
      <h1>Log book</h1>
      <button id='openDialog' onclick="openFileDialog()">Open</button>
      <button onclick="saveFile()">Save</button>
      <form>
        <input type="checkbox" id="autoSave" checked="true" onchange="setAutoSave(this.checked)">Auto save
        <input type="checkbox" id="autoReload" checked="true" onchange="setAutoReload(this.checked)">Auto reload
      </form>
    </span>
    <!-- All of the Node.js APIs are available in this renderer process. -->
    <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
    Chromium <script>document.write(process.versions.chrome)</script>,
    and Electron <script>document.write(process.versions.electron)</script>. -->
    
    <span id="main">
      <div id="display">Some text here :)</div>
      <div>
        <form>
          <textarea id="textbox" rows="31" oninput="updateDiv(this.value)" onchange="updateDiv(this.value)"></textarea>
        </form>
      </div>
      
    </span>

    <!-- <div id="holder">
      Drag your markdown (.md) file here
    </div> -->

    <div id="footer">
      <form>
        <select id="type">
          <option>DECISION</option>
          <option>INFO</option>
        </select>
        <input type="text" name="person" placeholder="Person" id="person" value="Akash" />
        <input type="text" name="entry" placeholder="Entry" id="entry" onkeypress="appendLog(event)" value="Recruit another folk" />
      </form>
    </div>

    <script type="text/javascript" src="./scripts/logger.js"></script>

    <script>
      // You can also require other files to run in this process
      require('./renderer.js');
    </script>
  </body>
</html>
